<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录/注册页</title>
    <link rel="stylesheet" type="text/css" href="./FE/style/login.css">
    <script type="text/javascript" data-main="./FE/js/app.js" src="./node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="./FE/js/login.js"></script>
</head>
<body>
    <canvas id="bg">你的浏览器不支持canvas!</canvas>
    <div id="wrap" v-bind:style="{height: height}">
        <div class="login" id="login" v-bind:class="{active: show}">
            <h1>LOGIN</h1>
            <p>师资信息管理系统</p>
            <form action="javascript:;" method="post" name="login" accept-charset="utf-8">
                <p class="form-p">
                    <label class="form-label">
                        <span class="form-span">手机(邮箱)</span>/
                        <input v-model="logData.user" @focus="focused" @blur="blured" type="text" name="user" maxlength=15 autocomplete="off">
                    </label>
                </p>
                <p class="form-p">
                    <label class="form-label">
                        <span class="form-span">密码</span>/
                        <input v-model="logData.pw" @focus="focused" @blur="blured" type="password" name="pw">
                    </label>
                </p>
                <button id="submit" type="submit" @click="login">登录</button>
            </form>
            <p class="hrefs">
                <a href="javascript:;" id="forget">忘记密码</a>
                <a href="javascript:;" id="goRegister" @click="toggle">注册</a>
            </p>
        </div>

        <div class="register" id="register" v-bind:class="{active: !show}">
            <h1>REGISTER</h1>
            <p>师资信息管理系统</p>
            <form action="javascript:;" method="post" name="register" accept-charset="UTF-8">
                <p class="form-p">
                    <label class="form-label">
                        <span class="form-span">手机号</span>/
                        <input v-model="regData.mobile" @focus="focused" @blur="blured" type="text" name="mobile" maxlength=11 autocomplete="off">
                    </label>
                </p>
                <p class="form-p">
                    <label class="form-label">
                        <span class="form-span">姓名</span>/
                        <input v-model="regData.name" @focus="focused" @blur="blured" type="text" name="name" maxlength=15 autocomplete="off">
                    </label>
                </p>
                <p class="form-p">
                    <label class="form-label">
                        <span class="form-span">密码</span>/
                        <input v-model="regData.pw" @focus="focused" @blur="blured" type="password" name="pw">
                    </label>
                </p>
                <p class="form-p">
                    <label class="form-label">
                        <span class="form-span">确认密码</span>/
                        <input v-model="regData.confirmPw" @focus="focused" @blur="blured" type="password" name="confirm-pw">
                    </label>
                </p>
                <p class="form-p">
                    <label class="form-label">
                        <span class="form-span">邮箱</span>/
                        <input v-model="regData.email" @focus="focused" @blur="blured" type="text" name="email" autocomplete="off">
                    </label>
                </p>
                <button id="submit" type="submit" @click="register">注册</button>
            </form>
            <p class="hrefs">
                <a href="javascript:;" id="goLogin" @click="toggle">登陆</a>
            </p>
        </div>
    </div>
    <footer>whyCoder&nbsp;&copy;版权所有</footer>
    <script type="text/javascript">
    </script>
</body>
</html>
